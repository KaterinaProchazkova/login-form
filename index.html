<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Login Form using HTML & CSS only </title>
    <!-- https://www.youtube.com/watch?v=eeHqZeJ9Vqc -->
    <link rel="stylesheet" href="css/style.css">

    <!--material icon-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">

   
</head>
<body>
    
    <div class="card">
        
        <h1 class="card__title">Login</h1>

        <form class="form" action="" method="POST">

            <div class="form__field">
                <input class="form__input" type="text" name="username" id="username" required>
                <span class="form__border"></span>
                <label class="form__label" for="username">Username</label>
            </div>

            <div class="form__field">
                <input class="form__input" type="password" name="password" id="password" required>
                <span class="form__border"></span>
                <label class="form__label" for="password">Password</label>
            </div>

            <a class="form__password" href="#">Forgot password?</a>

            <button class="form__btn" type="submit">Log in</button>

        </form>

        <div class="card__text">Back to <a class="card__link" href="https://www.odkaz.cz">website</a></div>
    </div>


</body>
</html>
